<script type="text/javascript">
	function downloadJSAtOnload() {
    	var element1 = document.createElement("script");
		element.src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js";
		document.body.appendChild(element);
		
		var element2 = document.createElement("script");
		element.src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js";
		document.body.appendChild(element);
		
		{{ range .Site.Params.custom_js }}
		var element = document.createElement("script");
		element.src = "{{ $.Site.BaseURL }}{{ . }}";
		document.body.appendChild(element);
		{{ end }}
	}
	if (window.addEventListener)
		window.addEventListener("load", downloadJSAtOnload, false);
	else if (window.attachEvent)
		window.attachEvent("onload", downloadJSAtOnload);
	else
		window.onload = downloadJSAtOnload;
</script>
</body>
<footer class="footer navbar-inverse navbar-fixed-bottom smooth-footer">
	<div class="container smooth-foot-container">
        <div class="row vcenter">
			<div class="col-lg-4 col-lg-offset-7 col-xs-12">
        		<div class="pull-right">
          		{{ $currentPage := . }} {{ range .Site.Params.Footer.Social.Networks }}
				<a title="{{ .description }}" data-toggle="tooltip" data-placement="top" href="{{ .url }}"><i class="fa {{ .icon }} smooth-tooltip"></i></a>
				{{ end }}
        		</div>
       		</div>
       	</div>
       	<div class="row vcenter">
      		<div class="smooth-copyright pull-left col-lg-4 col-xs-12">
       			<p>{{ .Site.Params.Footer.copyright }}</p>
          	</div>
        </div>
	</div>
</footer>
